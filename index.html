<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!--! Script to avoid the Flash of Unstyled Theme -->
		<script>
			// Immediately apply the saved theme from localStorage
			(function () {
				try {
					const theme = localStorage.getItem("theme");

					if (theme) {
						const parsed = JSON.parse(theme);

						if (parsed?.name) {
							document.documentElement.setAttribute(
								"data-theme",
								parsed.name
							);

							// Apply any CSS variables in the theme if it is a custom one
							if (parsed.customVariables) {
								for (const [key, value] of Object.entries(
									parsed.customVariables
								)) {
									document.documentElement.style.setProperty(
										key,
										value
									);
								}
							}
						}
					}
				} catch (e) {
					console.warn("Failed to load theme before React:", e);
				}
			})();
		</script>
		<link rel="stylesheet" href="/src/theme/default-themes.css" />
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
